Configuration:
  - name: Implementation
    values: ["Fabric", "DSP48"]

  - name: Output_Width
    values: range(16,259)

  - name: Accum_Mode
    values: ["Add", "Subtract", "Add_Subtract"]

  - name: Latency_Configuration
    values: ["Automatic", "Manual"]

  - name: Latency
    values: range(1,16)
    enable: "Latency_Configuration == 'Manual'"

  - name: Scale
    values: range(0,9)
    enable: "Latency_Configuration == 'Manual'"


